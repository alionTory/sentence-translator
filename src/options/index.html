<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Settings</title>
</head>

<body>
    <div class="wrap">
        <h1>LLM 설정</h1>

        <label class="field">
            <div class="label">Provider</div>
            <select id="provider">
                <option value="google">Google Gemini</option>
                <option value="openai">OpenAI GPT</option>
            </select>
        </label>

        <label class="field">
            <div class="label">Model</div>
            <input id="model" type="text" />
        </label>

        <label class="field">
            <div class="label">API Key</div>
            <input id="apiKey" type="password" placeholder="API 키를 입력하세요" autocomplete="off" />
        </label>

        <label class="field">
            <div class="label">Target Language (번역 결과 언어)</div>
            <input id="targetLanguage" type="text" placeholder="예: 한국어, English" />
        </label>

        <label class="field">
            <div class="label">Font Size (번역 텍스트 크기)</div>
            <div class="input-with-unit">
                <input id="contentFontSize" type="number" min="5" max="100" />
                <span class="unit" aria-hidden="true">px</span>
            </div>
        </label>

        <div class="row">
            <button id="save">저장</button>
            <span id="status" class="status"></span>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>

</html>
